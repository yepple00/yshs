<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오리의 특징과 종류</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: url('https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MTZfMzMg%2FMDAxNjIzODIyNzMxMzk4.xh3KNQxo9yuQkjiz5EDpLr-DdrSJ5tGI32Boj2_Ntmwg.Lu01KsiWcef6hkRbxG-yW9Nef-wL1inx9uWwpCuEIlog.JPEG.euns10596%2F20201224%25EF%25BC%253F191513.jpg&type=sc960_832');
      background-size: cover;
      background-position: center;
      color: #fff; /* 텍스트 색상 */
    }

    h1 {
      color: #0077cc; /* 오리 색상 */
    }

    #duck-image {
      width: 300px;
      height: auto;
      border-radius: 8px; /* 이미지를 둥근 모서리로 만들기 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
    }

    .card-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 20px;
    }

    .card {
      width: 300px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 20px;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8); /* 투명한 배경색 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: left;
      color: #000; /* 텍스트 색상을 검은색으로 변경 */
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 10px 0;
    }

    li::before {
      content: '•'; /* 불릿 마크 설정 */
      color: #0077cc; /* 오리 색상과 동일하게 설정 */
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
  </style>
</head>
<body>

  <h1>오리의 특징과 종류</h1>

  <img id="duck-image" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTA2MTZfMjI1%2FMDAxNjIzODIyNzc5NDAw.Vf-shjLqbdnv5PZB5R64WdjUmun29S5WfMYGdNzlQ8Ag.GZ6BYXIL_wnmKdIOLWTFNkmlWRVScybbHx--kRPoF8Ag.JPEG.euns10596%2F20201224%25EF%25BC%253F191444.jpg&type=a340" alt="오리 이미지">

  <div class="card-container">
    <div class="card">
      <h2>집오리</h2>
      <ul>
        <li>인간이 길러 번식시킨 오리</li>
        <li>다양한 깃털 색상과 크기</li>
      </ul>
    </div>

    <div class="card">
      <h2>청동오리</h2>
      <ul>
        <li>몸의 대부분이 청동색을 띠는 오리</li>
        <li>물 위에서 우아한 모습</li>
      </ul>
    </div>

    <div class="card">
      <h2>쇠오리</h2>
      <ul>
        <li>주로 몸 전체가 검은 색을 띠며</li>
        <li>부드러운 깃털이 특징</li>
      </ul>
    </div>

    <div class="card">
      <h2>작은 동양오리</h2>
      <ul>
        <li>작은 크기를 가진 오리</li>
        <li>화려한 깃털과 다양한 머리 모양</li>
      </ul>
    </div>

    <div class="card">
      <h2>칠면조</h2>
      <ul>
        <li>큰 몸과 긴 목, 특이한 부리를 가진 대형 오리</li>
        <li>물 위에서 헤엄침</li>
      </ul>
    </div>
  </div>

</body>
</html>
